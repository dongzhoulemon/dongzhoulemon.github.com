女主角莫名穿越到戰國時代齊國的山中小村，她決定前往稷下學宮尋求陰陽大家鄒衍的幫助。

但通往國都的關口因冬日大雪封閉，還有一個月才會開啟……

村中旅店住著也要去臨淄的儒、墨、道、名、法、陰陽六家門徒。

各型帥哥，各項學說，各種辯論……

她能成功找到回現代的方法嗎？或者贏得哪位才子的心？
